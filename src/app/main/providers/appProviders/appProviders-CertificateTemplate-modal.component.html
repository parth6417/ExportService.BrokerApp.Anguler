<div bsModal #AppProvidersCertificateTemplateModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="AppProvidersCertificateTemplateModal" aria-hidden="true" [config]="{backdrop: 'static'}">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form *ngIf="active" #appProvidersForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
				<div class="modal-header">
					<h4 class="modal-title">
						<span *ngIf="appProviders.id">{{l("CertificateTemplateProviders")}}</span>
					</h4>
					<button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<div class="form-row">
						<div class="form-group col-12">
							<quill-editor #editor id="CertificateTemplate" name="CertificateTemplate"
								[(ngModel)]="appProviders.certificateTemplate" [styles]="{height: '500px'}"
								[modules]="quillConfig"
								
								(onFocus)="focus($event)" (onEditorChanged)="changedEditor($event)"
								(onBlur)="blur($event)" (onEditorCreated)="created($event)">
							</quill-editor>
						</div>
						<div class="form-group col-6">
							<label for="appOperations_zoneId">{{l("OperationProperty")}} <span
									style="color: red;">*</span></label>
							<div class="input-group mb-3">
								<select name="appOperationsProperty" [(ngModel)]="selectedProperty"
									class="form-control">
									<option selected value="">
									</option>
									<option *ngFor="let item of propertyList" value="{{item}}">{{item}}
									</option>
								</select>
								<div class="input-group-append">
									<button [disabled]="saving" type="button" class="btn  btn-primary"
										(click)="InsertPlaceHolder()">{{l("Insert")}}</button>
								</div>
							</div>



						</div>

					</div>


				</div>
				<div class="modal-footer">
					<button [disabled]="saving" type="button" class="btn btn-default"
						(click)="close()">{{l("Cancel")}}</button>



					<button type="submit" class="btn btn-primary blue" [disabled]="!appProvidersForm.form.valid"
						[buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
						<span>{{l("Save")}}</span></button>
				</div>
			</form>
		</div>
	</div>

</div>
